server:
  port: 8888

logging:
  level:
    org.springframework: INFO
    com.onestop: debug
spring:
  redis:
    database: ${REDIS_DB:3}
    # Redis服务器地址
    host: ${REDIS_HOST:onduty-prod2.redis.rds.aliyuncs.com}
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: ${REDIS_PWD:dev:1qaz@WSX3edc}
    # 连接超时时间（毫秒）
    timeout: 5000
    lettuce:
      shutdown-timeout: 2000
os:
  # 服务端api地址
  service:
    apiBaseUrl: http://localhost
  redis:
    # 开启redis工具类、不配置spring.redis为采用默认值，也可自定义配置
    enabled: true
retrofit:
  #  全局转换器工厂
  #  retrofit-spring-boot-starter支持通过retrofit.global-converter-factories配置全局数据转换器工厂，
  #  转换器工厂实例优先从Spring容器获取，如果没有获取到，则反射创建。
  #  默认的全局数据转换器工厂是retrofit2.converter.jackson.JacksonConverterFactory，
  #  你可以直接通过spring.jackson.*配置jackson序列化规则，配置可参考Customize the Jackson ObjectMapper！
  global-converter-factories:
    - retrofit2.converter.jackson.JacksonConverterFactory
  # 全局调用适配器工厂
  global-call-adapter-factories:
    - com.github.lianjiatech.retrofit.spring.boot.core.BodyCallAdapterFactory
    - com.github.lianjiatech.retrofit.spring.boot.core.ResponseCallAdapterFactory
  # 熔断降级配置
  degrade:
    # 是否启用熔断降级
    enable: true
    # 熔断降级实现方式
    degrade-type: sentinel
    # 熔断资源名称解析器
    resource-name-parser: com.github.lianjiatech.retrofit.spring.boot.degrade.DefaultResourceNameParser
  # 全局连接超时时间  2.2.11 新增
  global-connect-timeout-ms: 3000
  # 全局读取超时时间  2.2.11 新增
  global-read-timeout-ms: 3000
  # 全局写入超时时间  2.2.11 新增
  global-write-timeout-ms: 3000
  # 全局完整调用超时时间  2.2.11 新增
  global-call-timeout-ms: 0
  # 重试配置(默认关闭)
  retry:
    # 是否启用全局重试  2.2.5 新增
    #  2.2.16 之后默认关闭
    enable-global-retry: true
    # 全局重试间隔时间  2.2.5 新增
    global-interval-ms: 20
    # 全局最大重试次数  2.2.5 新增
    global-max-retries: 1
    # 全局重试规则    2.2.5 新增
    global-retry-rules:
      - response_status_not_2xx
    # 重试拦截器
    retry-interceptor: com.github.lianjiatech.retrofit.spring.boot.retry.DefaultRetryInterceptor
  # 日志打印配置
  log:
    # 启用日志打印
    enable: false
    # 日志打印拦截器
    logging-interceptor: com.github.lianjiatech.retrofit.spring.boot.interceptor.DefaultLoggingInterceptor
    # 全局日志打印级别  2.2.6  新增
    global-log-level: info
    # 全局日志打印策略  2.2.6  新增
    global-log-strategy: body