logging:
  level:
    org.springframework: INFO
    org.thymeleaf: INFO
    com.onestop: DEBUG
os:
  aes:
    # 开启AES加解密工具类
    enabled: true
    secret: 0123456789ABCDEF #必须16位  可不设定采用默认值：0123456789ABCDEF
  mail:
    # 开启邮件工具类
    enabled: true
    # 邮件服务器的SMTP地址 默认：126
#    host:
    # 邮件服务器的SMTP端口 默认：25
#    port:
    # 发件人（必须正确，否则发送失败）
    from: xxx@126.com
    # 用户名（注意：如果使用foxmail邮箱，此处user为qq号）
    user: xxx@126.com
    # 密码（注意，某些邮箱需要为SMTP服务单独设置密码，详情查看相关帮助）
    pass: xxx
    #使用 STARTTLS安全连接，STARTTLS是对纯文本通信协议的扩展。
#    starttlsEnable: true
    # 使用SSL安全连接
#    sslEnable: false
  oss:
    # 开启oss工具类
    enabled: true
    # AccessKey ID
    accessKeyId: LTAI5tF5Cp6aS7MRYQg5SYQF
    # AccessKey Secret
    accessKeySecret: 93JNgJkPOnvUp20KaMb1uunl74XvLu
    # endpoint
    endpoint: oss-cn-beijing.aliyuncs.com
    # bucketName
    bucketName: onduty-dev
  sms:
    # 开启邮件工具类
    enabled: true
    accessKeyId: xxx
    accessKeySecret: xxx
  token:
    # 开启token工具类
    enabled: false
    # 私钥
    secret: 0123456789ABCDEF #可不设定采用默认值：0123456789ABCDEF
